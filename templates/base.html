<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <script src="../static/js/bootstrap.js"></script>
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src='../static/img/cube.svg' alt='IT-КУБ' width='30' height='30'/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/index">Главная страница</a>
                    <a class="nav-link" aria-current="page" href="/timetable">Расписание</a>
                    <a class="nav-link" aria-current="page" href="/adress">Где мы находимся</a>
                    <a class="nav-link" aria-current="page" href="/contacts">Контакты</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<main role="main" class="container">
    {% block content %}
    {% endblock %}
</main>
<footer class="pt-4 my-md-5 pt-md-5 border-top navbar-light bg-primary">
    <div class="row">
        <div class="col-12 col-md">
            <h5>
                <ul class="list-unstyled text-small">
                    <li><p> Комаров Е.А.</p></li>
                    <li><a href="" class="link-dark">Ссылка на телеграм Бота</a> </li>
                </ul>
            </h5>
        </div>
    </div>
</footer>
</body>
